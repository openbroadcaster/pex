<div data-tns="Program Details">

<obwidget type="message" id="theme_addedit_message" ></obwidget>

<fieldset>
<legend id="theme_addedit_heading"></legend>

<div class="fieldrow">
  <label class="required" data-t>Name</label>
  <input type="text" id="theme_name_input">
</div>
</fieldset>

<fieldset>
<div class="fieldrow">
  <button class="add" onclick="OBModules.Programs.themeSave();" data-t data-tns="Common">Save</button>
  <button class="delete edit_only" onclick="OBModules.Programs.themeDelete();" data-t data-tns="Common">Delete</button>
  <button onclick="OB.UI.closeModalWindow();" data-t data-tns="Common">Cancel</button>
</div>
</fieldset>

<input type="hidden" id="theme_addedit_id">

</div>
