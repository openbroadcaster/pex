<div class="assembler" data-tns="Program Manager">
 <fieldset>
 <legend data-t>Podcaster</legend>
 <p class="selection_heading" data-t>Podcast Intro</p>
 <div class="fieldrow">
  <label data-t>Series</label>
  <span id="pod-series"></span>
  </div>

 <div class="fieldrow">
  <label data-t>Title</label>
  <span id="pod-title"></span>
  </div>

 <div class="fieldrow">
  <label data-t>Artist</label>
  <span id="pod-artist"></span>
  </div>

 <div class="fieldrow">
  <label data-t>Tracklist</label>
  <ol style="display:inline-block" id="showparts">
  </ol>
 </div>

 <div class="fieldrow">
  <label data-t>Comments</label>
  <span id="pod-comments"></span>
  </div>

<div  class="fieldrow">
<ul id="filequeue">
</ul>
</div>
 <div class="fieldrow">
  <button class="close" value="Close" id="close_window" onclick="OB.UI.closeModalWindow();" data-t data-tns="Common">Close</button>
  <button class="save" value="Build" id="build_file" onclick="OBModules.Programs.buildPodcast();" data-t data-tns="Program Manager">Build</button>
 </div>
</fieldset>
</div>
