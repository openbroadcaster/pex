<div class="assembler" data-tns="Program Details">
 <fieldset>
 <legend data-t>Podcaster</legend>
 <p class="selection_heading" data-t data-tns="Program Manager">Podcast Intro</p>
<obwidget type="message" id="pod_assembler_message"></obwidget>
<div id="pod_details">
 <div class="hidden">
  <span id="pod-id">ID</span>
  </div>
  <div class="fieldrow">
    <label data-t class="required">Category</label>
    <select class="category_field"></select>
  </div>  
 <div class="fieldrow">
    <label data-t class="required">Genre</label>
    <select class="genre_field"></select>
  </div>
 <div class="fieldrow">
  <label data-t>Series</label>
  <span id="pod-series"></span>
  </div>

 <div class="fieldrow">
  <label data-t>Title</label>
  <input type="text" id="pod-title"></input>
  </div>

 <div class="fieldrow">
  <label data-t>Duration</label>
  <span id="pod-duration"></span>
  </div>

 <div class="fieldrow">
  <label data-t>Artist</label>
  <span id="pod-artist"></span>
  </div>

 <div class="fieldrow">
  <label data-t>Tracklist</label>
  <ol style="display:inline-block" id="showparts">
  </ol>
 </div>

 <div class="fieldrow">
  <label data-t>Comments</label>
  <span id="pod-comments"></span>
  </div>

<div  class="fieldrow hidden">
<ul id="filequeue">
</ul>
</div>
</div>
 <div class="fieldrow">
  <button id="podcast_exit_button" class="cancel" value="Cancel" id="close_window" onclick="OB.UI.closeModalWindow();" data-t data-tns="Common">Cancel</button>
  <button class="save" value="Save" id="build_file" onclick="OBModules.Programs.buildPodcast();" data-t data-tns="Program Manager">Save</button>
 </div>
</fieldset>
</div>
